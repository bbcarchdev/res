<!DOCTYPE html>
<html>
  <head>
    <title>Advent Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@RES_Project">
    <meta name="twitter:creator" content="@mrstth">
    <meta name="twitter:title" content="The RES Advent Calendar">
    <meta name="twitter:description" content="Twenty four days of Research &amp; Education Space Content">
    <meta name="twitter:image" content="http://advent.hexten.net/i/twitter-preview.jpg">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <link href="css/advent.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/arbor.js" type="text/javascript"></script>
    <script src="js/arbor-tween.js" type="text/javascript"></script>
    <script src="js/snowflake.js" type="text/javascript"></script>
    <script src="js/snowstorm.js" type="text/javascript"></script>
    <script src="js/advent.js" type="text/javascript"></script>
  </head>
  <body>
    <canvas id="advent"></canvas>
    
    <div id="logo"><a href="http://res.space/"><img src="i/res-logo.png" alt="RES - Research and Education Space" border="0" title="RES - Research and Education Space"></a></div>
    
    <div id="popup">
      <div class="today clearfix">
      <div class="close"><i class="fa fa-times-circle" title="Close window" aria-hidden="true"></i></div> 
        <div class="header">
          
          <h2 class="date">
            <span class="day-num"></span>
            <span class="month">Dec</span>
          </h2>
          <h1 class="title">
            <a></a>
          </h1>
        </div><!-- .header -->
        
        <div class="body clearfix">
          <div class="day-image">
            <a>
              <img>
            </a>
          </div>
          <div class="synopsis">
          <p class="description"></p>
          
          <p class="view-media">
            <a class="button">
            View media 
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>

            </a>
          </p></div>
        </div><!-- .body -->
      </div><!-- .today -->  
    
    </div>
  </body>
</html>
